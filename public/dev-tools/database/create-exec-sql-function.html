<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>exec_sql関数を作成</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
    }
    h1 {
      color: #333;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    pre {
      background-color: #f5f5f5;
      padding: 15px;
      border-radius: 5px;
      overflow-x: auto;
    }
    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #45a049;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .error {
      color: red;
    }
    .success {
      color: green;
    }
  </style>
</head>
<body>
  <h1>exec_sql関数を作成</h1>
  
  <p>このツールは、Supabaseデータベースに<code>exec_sql</code>関数と関連する関数を作成します。これらの関数は、workflow_collaboratorsテーブルの操作に必要です。</p>
  
  <div>
    <button id="create-button">関数を作成</button>
  </div>
  
  <div id="result" class="result" style="display: none;">
    <h3>実行結果</h3>
    <div id="result-content"></div>
  </div>
  
  <script>
    document.getElementById('create-button').addEventListener('click', async () => {
      const resultDiv = document.getElementById('result');
      const resultContent = document.getElementById('result-content');
      resultDiv.style.display = 'block';
      resultContent.innerHTML = '<p>関数を作成中...</p>';
      
      try {
        const response = await fetch('/api/workflows/create-exec-sql-function', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({}),
        });
        
        const data = await response.json();
        
        if (response.ok) {
          resultContent.innerHTML = `
            <p class="success">関数が正常に作成されました。</p>
            <pre>${JSON.stringify(data, null, 2)}</pre>
          `;
        } else {
          resultContent.innerHTML = `
            <p class="error">エラーが発生しました。</p>
            <pre>${JSON.stringify(data, null, 2)}</pre>
          `;
        }
      } catch (error) {
        resultContent.innerHTML = `
          <p class="error">例外が発生しました: ${error.message}</p>
        `;
      }
    });
  </script>
</body>
</html>
