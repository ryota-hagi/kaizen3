<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>exec_sql関数を適用</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
    }
    h1 {
      color: #333;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    pre {
      background-color: #f5f5f5;
      padding: 15px;
      border-radius: 5px;
      overflow-x: auto;
    }
    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #45a049;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .error {
      color: red;
    }
    .success {
      color: green;
    }
  </style>
</head>
<body>
  <h1>exec_sql関数を適用</h1>
  
  <p>このツールは、Supabaseデータベースに<code>exec_sql</code>関数を作成します。この関数は、SQLクエリを実行し、結果をJSONBとして返します。</p>
  
  <h2>SQLスクリプト</h2>
  <pre id="sql-script"></pre>
  
  <button id="apply-button">SQLを適用</button>
  
  <div id="result" class="result" style="display: none;">
    <h3>実行結果</h3>
    <div id="result-content"></div>
  </div>
  
  <script>
    // SQLスクリプトを取得
    fetch('/src/db/migrations/create_exec_sql_function.sql')
      .then(response => response.text())
      .then(sql => {
        document.getElementById('sql-script').textContent = sql;
      })
      .catch(error => {
        document.getElementById('sql-script').textContent = 'SQLファイルの読み込みに失敗しました: ' + error.message;
      });
    
    // Supabaseクライアントを初期化
    const initSupabase = () => {
      const supabaseUrl = localStorage.getItem('supabaseUrl') || '';
      const supabaseKey = localStorage.getItem('supabaseKey') || '';
      
      if (!supabaseUrl || !supabaseKey) {
        return { error: 'Supabase URLまたはキーが設定されていません。' };
      }
      
      return { supabase: supabase.createClient(supabaseUrl, supabaseKey) };
    };
    
    // SQLを適用するボタンのイベントリスナー
    document.getElementById('apply-button').addEventListener('click', async () => {
      const resultDiv = document.getElementById('result');
      const resultContent = document.getElementById('result-content');
      resultDiv.style.display = 'block';
      resultContent.innerHTML = '<p>SQLを実行中...</p>';
      
      const { supabase, error } = initSupabase();
      if (error) {
        resultContent.innerHTML = `<p class="error">${error}</p>`;
        return;
      }
      
      try {
        // SQLスクリプトを取得
        const sqlScript = document.getElementById('sql-script').textContent;
        
        // SQLを実行
        const { data, error } = await supabase.rpc('exec_sql', { sql_query: sqlScript });
        
        if (error) {
          resultContent.innerHTML = `<p class="error">エラー: ${error.message}</p>`;
        } else {
          resultContent.innerHTML = `
            <p class="success">SQLが正常に実行されました。</p>
            <pre>${JSON.stringify(data, null, 2)}</pre>
          `;
        }
      } catch (err) {
        resultContent.innerHTML = `<p class="error">例外が発生しました: ${err.message}</p>`;
      }
    });
  </script>
</body>
</html>
