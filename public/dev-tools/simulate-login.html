<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ログイン状態のシミュレーション</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      color: #333;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    .container {
      background-color: #f9f9f9;
      border-radius: 5px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .summary {
      background-color: #f0f0f0;
      border-left: 4px solid #333;
      padding: 10px 15px;
      margin-bottom: 20px;
    }
    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #45a049;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 5px;
      display: none;
    }
    .success {
      background-color: #dff0d8;
      border: 1px solid #d6e9c6;
      color: #3c763d;
    }
    .error {
      background-color: #f2dede;
      border: 1px solid #ebccd1;
      color: #a94442;
    }
    pre {
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
      overflow-x: auto;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <h1>ログイン状態のシミュレーション</h1>
  
  <div class="container">
    <div class="summary">
      <p>このツールは、ログイン状態をシミュレートして、招待機能をテストするためのものです。</p>
    </div>
    
    <h2>管理者としてログイン</h2>
    <div class="form-group">
      <label for="userId">ユーザーID</label>
      <input type="text" id="userId" value="17ee5a88-e9b3-4a55-a497-e2c26d0890c5">
    </div>
    
    <div class="form-group">
      <label for="email">メールアドレス</label>
      <input type="email" id="email" value="ryota.h.arigat@gmail.com">
    </div>
    
    <div class="form-group">
      <label for="fullName">氏名</label>
      <input type="text" id="fullName" value="萩良太">
    </div>
    
    <div class="form-group">
      <label for="role">役割</label>
      <select id="role">
        <option value="管理者" selected>管理者</option>
        <option value="マネージャー">マネージャー</option>
        <option value="一般ユーザー">一般ユーザー</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="companyId">会社ID</label>
      <input type="text" id="companyId" value="KZ-6PIFLNW">
    </div>
    
    <button id="loginButton">ログイン状態をシミュレート</button>
    <button id="logoutButton">ログアウト状態にする</button>
    
    <div id="resultContainer" class="result">
      <h3 id="resultTitle">処理結果</h3>
      <p id="resultMessage"></p>
      <pre id="resultDetails"></pre>
    </div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loginButton = document.getElementById('loginButton');
      const logoutButton = document.getElementById('logoutButton');
      const resultContainer = document.getElementById('resultContainer');
      const resultTitle = document.getElementById('resultTitle');
      const resultMessage = document.getElementById('resultMessage');
      const resultDetails = document.getElementById('resultDetails');
      
      // ログイン状態をシミュレート
      loginButton.addEventListener('click', function() {
        const userId = document.getElementById('userId').value;
        const email = document.getElementById('email').value;
        const fullName = document.getElementById('fullName').value;
        const role = document.getElementById('role').value;
        const companyId = document.getElementById('companyId').value;
        
        if (!userId || !email || !fullName || !role || !companyId) {
          showResult('エラー', '全ての項目を入力してください', '', 'error');
          return;
        }
        
        try {
          // ユーザー情報を作成
          const user = {
            id: userId,
            username: email.split('@')[0],
            email: email,
            fullName: fullName,
            role: role,
            status: 'アクティブ',
            createdAt: new Date().toISOString(),
            lastLogin: new Date().toISOString(),
            isInvited: false,
            inviteToken: '',
            companyId: companyId
          };
          
          // ローカルストレージに保存
          localStorage.setItem('kaizen_user', JSON.stringify(user));
          
          // ユーザーリストにも追加
          const users = [user];
          const usersWithPasswords = users.map(u => ({
            user: u,
            password: ''
          }));
          localStorage.setItem('kaizen_users', JSON.stringify(usersWithPasswords));
          
          // Supabaseセッションをシミュレート
          const session = {
            access_token: 'dummy_access_token',
            refresh_token: 'dummy_refresh_token',
            expires_at: new Date(Date.now() + 3600 * 1000).getTime(),
            user: {
              id: userId,
              email: email,
              user_metadata: {
                full_name: fullName,
                company_id: companyId,
                role: role
              }
            }
          };
          localStorage.setItem('sb-czuedairowlwfgbjmfbg-auth-token', JSON.stringify(session));
          
          showResult('成功', 'ログイン状態をシミュレートしました', JSON.stringify(user, null, 2), 'success');
          
          // 3秒後にダッシュボードにリダイレクト
          setTimeout(() => {
            window.location.href = '/dashboard/users';
          }, 3000);
        } catch (error) {
          showResult('エラー', 'ログイン状態のシミュレートに失敗しました', error.toString(), 'error');
        }
      });
      
      // ログアウト状態にする
      logoutButton.addEventListener('click', function() {
        try {
          // ローカルストレージをクリア
          localStorage.removeItem('kaizen_user');
          localStorage.removeItem('kaizen_users');
          localStorage.removeItem('sb-czuedairowlwfgbjmfbg-auth-token');
          
          showResult('成功', 'ログアウト状態にしました', '', 'success');
          
          // 3秒後にログインページにリダイレクト
          setTimeout(() => {
            window.location.href = '/auth/login';
          }, 3000);
        } catch (error) {
          showResult('エラー', 'ログアウト状態にするのに失敗しました', error.toString(), 'error');
        }
      });
      
      // 結果を表示する関数
      function showResult(title, message, details, type) {
        resultTitle.textContent = title;
        resultMessage.textContent = message;
        resultDetails.textContent = details;
        resultContainer.className = `result ${type}`;
        resultContainer.style.display = 'block';
      }
    });
  </script>
</body>
</html>
