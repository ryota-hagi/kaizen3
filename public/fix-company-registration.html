<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>会社登録情報の修正</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      color: #2563eb;
      border-bottom: 2px solid #e5e7eb;
      padding-bottom: 10px;
    }
    h2 {
      color: #4b5563;
      margin-top: 30px;
    }
    pre {
      background-color: #f3f4f6;
      padding: 15px;
      border-radius: 5px;
      overflow-x: auto;
      font-size: 14px;
      line-height: 1.4;
    }
    .instructions {
      background-color: #eff6ff;
      border-left: 4px solid #2563eb;
      padding: 15px;
      margin: 20px 0;
    }
    .warning {
      background-color: #fff7ed;
      border-left: 4px solid #f97316;
      padding: 15px;
      margin: 20px 0;
    }
    button {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      margin-right: 10px;
    }
    button:hover {
      background-color: #1d4ed8;
    }
    #status {
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
      display: none;
    }
    .success {
      background-color: #ecfdf5;
      border-left: 4px solid #10b981;
    }
    .error {
      background-color: #fef2f2;
      border-left: 4px solid #ef4444;
    }
    #companyData {
      margin-top: 20px;
      white-space: pre-wrap;
      word-break: break-all;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }
    textarea {
      height: 100px;
    }
  </style>
</head>
<body>
  <h1>会社登録情報の修正</h1>
  
  <div class="instructions">
    <p>このツールは、リダイレクトループの問題を解決するために、会社情報をSupabaseデータベースに直接登録・修正します。</p>
    <p>ユーザーアカウントと会社情報の関連付けを正しく行い、リダイレクトループを解消します。</p>
  </div>

  <div class="warning">
    <h3>注意事項</h3>
    <p>このツールを実行すると、会社情報がSupabaseデータベースに登録・更新されます。</p>
    <p>実行前に正しい情報を入力してください。</p>
  </div>

  <h2>会社情報入力フォーム</h2>
  <form id="companyForm">
    <div class="form-group">
      <label for="companyId">会社ID（自動生成）:</label>
      <input type="text" id="companyId" name="companyId" readonly>
    </div>
    
    <div class="form-group">
      <label for="companyName">会社名 <span style="color: red;">*</span>:</label>
      <input type="text" id="companyName" name="companyName" required>
    </div>
    
    <div class="form-group">
      <label for="industry">業種 <span style="color: red;">*</span>:</label>
      <input type="text" id="industry" name="industry" required>
    </div>
    
    <div class="form-group">
      <label for="size">従業員規模 <span style="color: red;">*</span>:</label>
      <input type="text" id="size" name="size" required placeholder="例: 10-50人">
    </div>
    
    <div class="form-group">
      <label for="address">所在地 <span style="color: red;">*</span>:</label>
      <input type="text" id="address" name="address" required>
    </div>
    
    <div class="form-group">
      <label for="businessDescription">事業内容:</label>
      <textarea id="businessDescription" name="businessDescription"></textarea>
    </div>
    
    <div class="form-group">
      <label for="website">Webサイト:</label>
      <input type="url" id="website" name="website" placeholder="例: https://example.com">
    </div>
    
    <div class="form-group">
      <label for="contactEmail">連絡先メールアドレス:</label>
      <input type="email" id="contactEmail" name="contactEmail" placeholder="例: contact@example.com">
    </div>
  </form>

  <h2>実行ボタン</h2>
  <button id="registerCompanyBtn">会社情報を登録する</button>
  <button id="updateUserBtn">ユーザーの会社情報を更新する</button>
  <button id="redirectBtn">ダッシュボードにリダイレクト</button>
  
  <div id="status"></div>

  <script>
    // ページ読み込み時に実行
    window.addEventListener('load', function() {
      // 会社IDを自動生成
      const companyId = generateCompanyId();
      document.getElementById('companyId').value = companyId;
      
      // ローカルストレージから会社情報を取得して表示
      try {
        const storedCompanyInfo = localStorage.getItem('kaizen_company_info');
        if (storedCompanyInfo) {
          const companyInfo = JSON.parse(storedCompanyInfo);
          document.getElementById('companyId').value = companyInfo.id || companyId;
          document.getElementById('companyName').value = companyInfo.name || '';
          document.getElementById('industry').value = companyInfo.industry || '';
          document.getElementById('size').value = companyInfo.size || '';
          document.getElementById('address').value = companyInfo.address || '';
          document.getElementById('businessDescription').value = companyInfo.businessDescription || '';
          document.getElementById('website').value = companyInfo.website || '';
          document.getElementById('contactEmail').value = companyInfo.contactEmail || '';
        }
      } catch (error) {
        console.error('会社情報の取得中にエラーが発生しました:', error);
      }
    });
    
    // 会社IDを生成する関数
    function generateCompanyId() {
      const timestamp = new Date().getTime().toString(36);
      const randomStr = Math.random().toString(36).substring(2, 8);
      return `comp_${timestamp}${randomStr}`;
    }
    
    // 会社情報を登録するボタンのイベントリスナー
    document.getElementById('registerCompanyBtn').addEventListener('click', async function() {
      const statusDiv = document.getElementById('status');
      statusDiv.style.display = 'block';
      statusDiv.textContent = '処理中...';
      statusDiv.className = '';
      
      try {
        // フォームから会社情報を取得
        const companyId = document.getElementById('companyId').value;
        const companyName = document.getElementById('companyName').value;
        const industry = document.getElementById('industry').value;
        const size = document.getElementById('size').value;
        const address = document.getElementById('address').value;
        const businessDescription = document.getElementById('businessDescription').value;
        const website = document.getElementById('website').value;
        const contactEmail = document.getElementById('contactEmail').value;
        
        // バリデーション
        if (!companyName || !industry || !size || !address) {
          throw new Error('必須項目を入力してください');
        }
        
        // Supabase URLとキーを取得
        const supabaseUrl = prompt('SupabaseのURLを入力してください', 'https://czuedairowlwfgbjmfbg.supabase.co');
        const supabaseKey = prompt('Supabaseの匿名キーを入力してください');
        
        if (!supabaseUrl || !supabaseKey) {
          throw new Error('SupabaseのURLまたはキーが入力されていません');
        }
        
        // Supabase Clientを作成
        const { createClient } = await import('https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.4/+esm');
        const supabase = createClient(supabaseUrl, supabaseKey);
        
        // 会社情報をSupabaseに保存
        const { data, error } = await supabase
          .from('companies')
          .upsert({
            id: companyId,
            name: companyName,
            industry: industry,
            size: size,
            address: address,
            business_description: businessDescription,
            website: website,
            contact_email: contactEmail,
            created_at: new Date().toISOString(),
            updated_at: new Date().toISOString()
          })
          .select();
        
        if (error) {
          throw new Error(`会社情報の保存中にエラーが発生しました: ${error.message}`);
        }
        
        // 会社情報をローカルストレージに保存
        const companyInfo = {
          id: companyId,
          name: companyName,
          industry: industry,
          size: size,
          address: address,
          businessDescription: businessDescription,
          website: website,
          contactEmail: contactEmail
        };
        
        localStorage.setItem('kaizen_company_info', JSON.stringify(companyInfo));
        
        statusDiv.textContent = '会社情報が正常に登録されました。';
        statusDiv.className = 'success';
      } catch (error) {
        console.error('エラー:', error);
        statusDiv.textContent = `エラーが発生しました: ${error.message}`;
        statusDiv.className = 'error';
      }
    });
    
    // ユーザーの会社情報を更新するボタンのイベントリスナー
    document.getElementById('updateUserBtn').addEventListener('click', async function() {
      const statusDiv = document.getElementById('status');
      statusDiv.style.display = 'block';
      statusDiv.textContent = '処理中...';
      statusDiv.className = '';
      
      try {
        // 会社IDを取得
        const companyId = document.getElementById('companyId').value;
        
        if (!companyId) {
          throw new Error('会社IDが取得できませんでした');
        }
        
        // Supabase URLとキーを取得
        const supabaseUrl = prompt('SupabaseのURLを入力してください', 'https://czuedairowlwfgbjmfbg.supabase.co');
        const supabaseKey = prompt('Supabaseの匿名キーを入力してください');
        
        if (!supabaseUrl || !supabaseKey) {
          throw new Error('SupabaseのURLまたはキーが入力されていません');
        }
        
        // Supabase Clientを作成
        const { createClient } = await import('https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.4/+esm');
        const supabase = createClient(supabaseUrl, supabaseKey);
        
        // 現在のユーザーセッションを取得
        const { data: { session } } = await supabase.auth.getSession();
        
        if (!session) {
          throw new Error('ログインセッションが見つかりません');
        }
        
        const userId = session.user.id;
        
        // ユーザーメタデータを更新
        const { data: metadataData, error: metadataError } = await supabase.auth.updateUser({
          data: { company_id: companyId }
        });
        
        if (metadataError) {
          throw new Error(`ユーザーメタデータの更新中にエラーが発生しました: ${metadataError.message}`);
        }
        
        // app_usersテーブルのユーザー情報を更新
        const { data: userData, error: userError } = await supabase
          .from('app_users')
          .update({ company_id: companyId })
          .eq('auth_uid', userId)
          .select();
        
        if (userError) {
          throw new Error(`ユーザー情報の更新中にエラーが発生しました: ${userError.message}`);
        }
        
        // ローカルストレージのユーザー情報を更新
        try {
          const userInfoStr = localStorage.getItem('kaizen_user');
          if (userInfoStr) {
            const userInfo = JSON.parse(userInfoStr);
            userInfo.companyId = companyId;
            localStorage.setItem('kaizen_user', JSON.stringify(userInfo));
          }
          
          const usersStr = localStorage.getItem('kaizen_users');
          if (usersStr) {
            const usersData = JSON.parse(usersStr);
            const updatedUsersData = usersData.map(item => {
              if (item.user && item.user.id === userId) {
                return {
                  ...item,
                  user: {
                    ...item.user,
                    companyId: companyId
                  }
                };
              }
              return item;
            });
            
            localStorage.setItem('kaizen_users', JSON.stringify(updatedUsersData));
          }
        } catch (error) {
          console.error('ローカルストレージの更新中にエラーが発生しました:', error);
        }
        
        statusDiv.textContent = 'ユーザーの会社情報が正常に更新されました。';
        statusDiv.className = 'success';
      } catch (error) {
        console.error('エラー:', error);
        statusDiv.textContent = `エラーが発生しました: ${error.message}`;
        statusDiv.className = 'error';
      }
    });
    
    // ダッシュボードにリダイレクトするボタンのイベントリスナー
    document.getElementById('redirectBtn').addEventListener('click', function() {
      window.location.href = '/dashboard';
    });
  </script>
</body>
</html>
